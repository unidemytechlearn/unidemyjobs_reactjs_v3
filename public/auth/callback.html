<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Authentication Callback</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .container {
      text-align: center;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      backdrop-filter: blur(10px);
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h2>Completing Authentication...</h2>
    <p>Please wait while we redirect you back to the application.</p>
  </div>

  <script>
    // This script will handle the OAuth callback and redirect back to the main app
    setTimeout(() => {
      // Get the current URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const role = urlParams.get('role');
      
      // Redirect back to the main app with role parameter
      if (role) {
        window.location.href = `/?role=${role}`;
      } else {
        window.location.href = '/';
      }
    }, 2000);
  </script>
</body>
</html>
